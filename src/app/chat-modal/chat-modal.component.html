<div class="modal-header" >
  <h4 class="modal-title">Slack Me</h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body overflow-auto overflow: scroll;" #scrollMe [scrollTop]="scrollMe.scrollHeight">

  <p *ngIf="!this.sessionStarted">Drop me a line&hellip;</p>

  <app-messages *ngFor="let _message of _messages"  [text]="_message[0].text" [user]="_message[0].user"></app-messages>
</div>
<div class="modal-footer">
        <form class="row row-cols-lg-auto g-3 align-items-center" #chatForm="ngForm" (ngSubmit)="sendMessage(chatForm.value, chatForm)">
            <div class="col-12">
                <div class="form-group">
                    <input *ngIf="!this.sessionStarted" type="text" class="form-control" placeholder="Name" id="name" ngModel name="name" />
                    <p *ngIf="this.sessionStarted">{{ prospectsName }}</p>
                </div>
                <div class="form-group">
                    <input class="form-control" placeholder="Message" id="message" required ngModel name="message"/>
                </div>
            </div>

            <div class="col-12">
                <button class="btn btn-primary" type="submit" [disabled]="!chatForm.valid">
                    Send
                </button> 
                <button type="button"  class="btn btn-light pull-right" (click)="activeModal.close('Close click')">Close</button>
            </div>
        </form>
  
  </div>
